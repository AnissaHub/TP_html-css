<body>
    <h1>Mon Profil</h1>
    <div class="profil">
        <img src="img/Dupont.jpg" alt="photo de profil">
    </div>

    <div class="infos">
     <h2>Bonjour c'est Anissa !</h2>
     <p>Nom: Anissa</p>
     <p>Adresse email: anissa@email.com</p>
     <p>Ville: Paris</p>
    </div>
    
    
    <div class="formulaire">
    <h2>Modifier le profil</h2>

    <form>
        <div class="champ">
            <label for="nom">Nom :</label>
            <input type="text" name="nom" placeholder="Entrez votre nom">
        </div>
        
        <div class="champ">
             <label for="email">Email :</label>
             <input type="email" name="email" placeholder="Entrez votre email">
        </div>
        <div class="champ">
             <label>Ville :</label>
             <input type="text" name="ville" placeholder="Entrez votre ville">
        </div>
        
        <div class="champ">
             <label for="photo">Photo :</label>
             <input type="file" name="photo de profile" accept="image/*">    
             <!-- type file sert selectionner un fichier -->
        </div>

        <div class="champ">
             <button type="submit">Enregistrer</button>
        </div>
    </form>
</div>
